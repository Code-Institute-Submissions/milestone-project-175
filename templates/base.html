<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" 
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Explore London</title>
</head>
<body>
    <header>
        <!--Navbar-->
        <nav>
            <div class="nav-wrapper raleway primary">
            <a href="#!" class="brand-logo">Explore London</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Add Recommendation</a></li>
                <li><a href="#">Login</a></li>
                <li><a href="#">Register</a></li>
            </ul>
            </div>
        </nav>
        
        <!--Mobile sidenav -->
        <ul class="sidenav raleway" id="mobile-demo"> 
            <li><a href="index.html">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Add Recommendation</a></li>
            <li><a href="#">Login</a></li>
            <li><a href="#">Register</a></li>
        </ul>
    </header>

    <!--Footer section-->
    <footer class="page-footer primary">
        <div class="container primary valign-wrapper">
            <div class="row">
              <div class="col s3 social-link"><i class="fab fa-facebook"></i></div>
              <div class="col s3 social-link"><i class="fab fa-instagram"></i></div>
              <div class="col s3 social-link"><i class="fab fa-twitter"></i></div>
              <div class="col s3 social-link"><i class="fab fa-youtube"></i></div>
            </div>
          </div>
    </footer>
    {% block content %}
    {% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"  
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
