{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}" type="text/css">
{% endblock %}

{% block content %}
<body id="register-body">
    <!--Register form-->
    <div class="container">
        <div class="row">
            <form class="col s12 m8 offset-m2 register-form" method="POST" action="{{ url_for('register') }}">
                <div class="card-panel">
                    <!--Username-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix"></i>
                            <input id="username" name="username" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" type="text" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!--Password-->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-unlock-alt prefix"></i>
                            <input id="password" name="password" type="password" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!--Submit button-->
                    <div class="row">
                        <div class="s12 center-align">
                            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                <i class="fas fa-sign-in-alt"></i>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="s12 m6 center-align form-text raleway text-color">
                            <h2>Already have an account? <a href="#">Login here</a></h2>
                        </div>
                    </div>
                </div>
            </form>
        </div> 
    </div>
    
</body>



{% endblock %}
