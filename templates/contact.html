{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_recommendation.css') }}" type="text/css">
{% endblock %}

{% block content %}
<div class="row add-hero-image hide-on-small-only"></div>

<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 raleway text-color add-heading shadow center-align">
            <h2>Get In Touch</h2>
        </div>
    </div>
</div>

<div class="container add-wrapper shadow">
<div class="row card-panel">
    <form class="col s12" method="POST" action="{{ url_for('add_category') }}#categories-wrapper">
        <!--Category name-->
        <div class="row add-form">
            <div class="input-field col s12">
                <i class="fas fa-file-signature prefix"></i>
                <textarea id="category_name" name="category_name" class="materialize-textarea validate" minlength="3" maxlength="15" required></textarea>
                <label for="category_name">Full Name</label>
            </div>
        </div>
        <!--Short description of category-->
        <div class="row add-form">
            <div class="input-field col s12">
                <i class="fas fa-envelope-open-text prefix"></i>
                <textarea id="category_info" name="category_info" class="materialize-textarea validate" 
                    minlength="20" maxlength="80" required></textarea>
                <label for="category_info">Email Address</label>
            </div>
        </div>
        <!--Image link-->
        <div class="row add-form">
            <div class="input-field col s12">
                <i class="fas fa-comment-dots prefix"></i>
                <textarea id="category_image" name="category_image" class="materialize-textarea validate" required></textarea>
                <label for="category_image">Message</label>
            </div>
        </div>
        <!--Submit button-->
        <div class="row">
            <div class="col s12 center-align">
                <button class="btn waves-effect waves-light" type="submit">Send
                    <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>
</div>

{% endblock %}
