{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/add_recommendation.css') }}" type="text/css">
{% endblock %}

{% block content %}
<div class="row add-hero-image hide-on-small-only"></div>

<div class="container">
    <div class="row">
        <div class="col s12 m8 offset-m2 raleway text-color add-heading shadow center-align">
            <h2>Get In Touch</h2>
        </div>
    </div>
</div>

<div class="container add-wrapper shadow contact-form-container">
<div class="row card-panel">
    <form class="col s12" id="contact-form">
        <!--Category name-->
        <div class="row add-form">
            <div class="input-field col s12">
                <i class="fas fa-file-signature prefix"></i>
                <textarea id="from_name" name="from_name" class="materialize-textarea validate" minlength="3" maxlength="30" required></textarea>
                <label for="from_name">Full Name</label>
            </div>
        </div>
        <!--Short description of category-->
        <div class="row add-form">
            <div class="input-field col s12">
                <i class="fas fa-envelope-open-text prefix"></i>
                <textarea id="emailaddress" name="from_email" class="materialize-textarea validate" 
                    minlength="3" maxlength="50" required></textarea>
                <label for="emailaddress">Email Address</label>
            </div>
        </div>
        <!--Image link-->
        <div class="row add-form">
            <div class="input-field col s12">
                <i class="fas fa-comment-dots prefix"></i>
                <textarea id="message" name="message" class="materialize-textarea validate" minlength="3" maxlength="500" required></textarea>
                <label for="message">Message</label>
            </div>
        </div>
        <!--Submit button-->
        <div class="row">
            <div class="col s12 center-align form-submit">
                <a class="btn waves-effect waves-light modal-trigger" href="#modal1">Send
                    <i class="fas fa-sign-in-alt"></i>
                </a>
            </div>
        </div>
        <!-- Modal Structure -->
        <div id="modal1" class="modal">
            <div class="modal-content raleway text-color">
            <h4>Your message has been sent!</h4>
            <p>Thank you for getting in touch with us. We will get back to you as soon as possible.</p>
            </div>
            <div class="modal-footer">
            <a href="#" class="modal-close waves-effect waves-green btn-flat" id="modal-close-btn">Close</a>
            </div>
        </div>
    </form>
</div>
</div>
{% endblock %}

{% block scripts %}
<script src="static/js/contact.js"></script>
{% endblock %}
