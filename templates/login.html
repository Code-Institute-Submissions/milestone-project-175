{% extends "base.html" %}
{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/registration.css') }}" type="text/css">
{% endblock %}

{% block content %}
<!--The following code to get the falsh messages is taken from the walkthrough project-->
    <section>
        <!--Flash messages-->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="row register-flashes">
                        <h4 class="center-align raleway bold text-color">{{ message }}</h4>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </section>
    <body id="register-body">
        <!--Register form-->
        <div class="container">
            <div class="row">
                <form class="col s12 m8 offset-m2 register-form" method="POST" action="{{ url_for('login') }}">
                    <div class="card-panel">
                        <div class="row">
                            <div class="s12 m6 center-align raleway form-heading text-color">
                                <h2>Login</h2>
                            </div>
                        </div>
                        <!--Username-->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-user-plus prefix"></i>
                                <input id="username" name="username" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" type="text" required>
                                <label for="username">Username</label>
                            </div>
                        </div>
                        <!--Password-->
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="fas fa-unlock-alt prefix"></i>
                                <input id="password" name="password" type="password" minlength="5"
                                maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <!--Submit button-->
                        <div class="row">
                            <div class="s12 center-align">
                                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                                    <i class="fas fa-sign-in-alt"></i>
                                </button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="s12 m6 center-align form-text raleway text-color">
                                <h2>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></h2>
                            </div>
                        </div>
                    </div>
                </form>
            </div> 
        </div>
        
    </body>




{% endblock %}
